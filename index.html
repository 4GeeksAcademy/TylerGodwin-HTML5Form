<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="form-body m-4">
        <form class="row m-4" style="border: 0.5px solid grey;">
        <div class="row g-0">
            <div class="col-12 bg-light p-2" style="border: 0.5px solid grey;">
                <h2>Payment Form</h2>
            </div>
            <div class="alert alert-danger" role="alert" style="width: 95%; margin: 15px auto;">
              <b>Some fields are missing</b>
            </div>
          <div class="col-5 p-4 1">
          <label for="cardNumber" class="form-label">Card #</label>
          <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-3 p-4 1">
          <label for="cvcNumber" class="form-label">CVC #</label>
          <input type="text" class="form-control" placeholder="0000">
        </div>
        <div class="col-md-4 p-4 1">
          <label for="dollarAmount" class="form-label">Amount</label>
          <div class="dollar" style="display: flex;">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" placeholder="Amount" aria-label="Dollar amount (with dot and two decimal places)">
            </span>
          </div>
        </div>
        <div class="col-6 p-4 1">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="col-6 p-4 1">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName">
        </div>
        <div class="col-6 p-4 1">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-3 p-4 1">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option value="AL">Alabama (AL)</option>
	<option value="AK">Alaska (AK)</option>
	<option value="AZ">Arizona (AZ)</option>
	<option value="AR">Arkansas (AR)</option>
	<option value="CA">California (CA)</option>
	<option value="CO">Colorado (CO)</option>
	<option value="CT">Connecticut (CT)</option>
	<option value="DE">Delaware (DE)</option>
	<option value="DC">District Of Columbia (DC)</option>
	<option value="FL">Florida (FL)</option>
	<option value="GA">Georgia (GA)</option>
	<option value="HI">Hawaii (HI)</option>
	<option value="ID">Idaho (ID)</option>
	<option value="IL">Illinois (IL)</option>
	<option value="IN">Indiana (IN)</option>
	<option value="IA">Iowa (IA)</option>
	<option value="KS">Kansas (KS)</option>
	<option value="KY">Kentucky (KY)</option>
	<option value="LA">Louisiana (LA)</option>
	<option value="ME">Maine (ME)</option>
	<option value="MD">Maryland (MD)</option>
	<option value="MA">Massachusetts (MA)</option>
	<option value="MI">Michigan (MI)</option>
	<option value="MN">Minnesota (MN)</option>
	<option value="MS">Mississippi (MS)</option>
	<option value="MO">Missouri (MO)</option>
	<option value="MT">Montana (MT)</option>
	<option value="NE">Nebraska (NE)</option>
	<option value="NV">Nevada (NV)</option>
	<option value="NH">New Hampshire (NH)</option>
	<option value="NJ">New Jersey (NJ)</option>
	<option value="NM">New Mexico (NM)</option>
	<option value="NY">New York (NY)</option>
	<option value="NC">North Carolina (NC)</option>
	<option value="ND">North Dakota (ND)</option>
	<option value="OH">Ohio (OH)</option>
	<option value="OK">Oklahoma (OK)</option>
	<option value="OR">Oregon (OR)</option>
	<option value="PA">Pennsylvania (PA)</option>
	<option value="RI">Rhode Island (RI)</option>
	<option value="SC">South Carolina (SC)</option>
	<option value="SD">South Dakota (SD)</option>
	<option value="TN">Tennessee (TN)</option>
	<option value="TX">Texas (TX)</option>
	<option value="UT">Utah (UT)</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="col-3 p-4 1">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      <div class="bottom-row">
        <div class="form-cards">
          <div class="card-label">
            <label for="creditCard" class="form-label">We accept:</label>
          </div>
          <div class="radios col-12 mx-4 mb-2 p-2 bg-secondary" style=" display: flex; justify-content: space-between; border-radius: 10px;">
            <div>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <i class="fa-brands fa-cc-mastercard"></i>
            </div>
            <div>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <i class="fa-brands fa-cc-visa"></i>
            </div>
            <div>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <i class="fa-brands fa-cc-diners-club"></i>
            </div>
            <div>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <i class="fa-brands fa-cc-amex"></i>
            </div>  
          </div>
        </div>
        <div class="textMessage">
          <div class="messageLabel">
            <label for="message" class="form-label">Message</label>
          </div>
          <div class="messageArea col-12">
            <textarea class="form-control" id="floatingTextarea"></textarea>
          </div>
        </div>
      </div>
      </form>
      <div class="button-row col-12 bg-light" style="border: 0.5px solid grey;">
        <div class="d-grid gap-2 d-md-block m-2">
          <button class="btn btn-secondary" type="button">Cancel</button>
          <button class="btn btn-primary" type="button">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
